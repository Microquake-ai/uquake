name: Deploy Documentation

on:
  push:
    branches:
      - master

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies with poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Generate Documentation
        run: |
          # Your command to generate documentation
          poetry run pdoc -o ./uquake/docs uquake 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a deployment token instead of a deploy key
          github_token: ${{ secrets.REPO_TOKEN }}
          publish_dir: ./uquake/docs
          # Update the external repository to your GitHub pages repository
          external_repository: microquake-ai/uquake-docs
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy documentation updates'

